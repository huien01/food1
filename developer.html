<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Developer Dashboard</h1>
        <form id="updateMealsForm">
            <div class="form-group">
                <label for="updateMealsVegetarian">Update Number of Vegetarian Meals:</label>
                <input type="number" class="form-control" id="updateMealsVegetarian" min="0">
            </div>
            <div class="form-group">
                <label for="updateMealsHalal">Update Number of Halal Meals:</label>
                <input type="number" class="form-control" id="updateMealsHalal" min="0">
            </div>
            <div class="form-group">
                <label for="updateMealsNonHalal">Update Number of Non-Halal Meals:</label>
                <input type="number" class="form-control" id="updateMealsNonHalal" min="0">
            </div>
            <div class="form-group">
                <label for="updateDateTime">Update Date and Time Ready for Collection:</label>
                <input type="datetime-local" class="form-control" id="updateDateTime">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Meals</button>
        </form>
        <div class="text-center mt-4">
            <button class="btn btn-success" id="sendEmailButton">Send Email</button>
            <button class="btn btn-warning" id="sendSmsButton">Send SMS</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
